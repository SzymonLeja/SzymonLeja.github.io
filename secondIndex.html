const buttonSearch = document.querySelector('#search');

function searchFunction() {
    clearAnswers(); 
    var questions = [
                    "\nAlgorytm karuzelowy:\n[X] Zapewnia wszystkim procesom ten sam priorytet\n[ ] Nie pozwala wywłaszczać procesów systemowych\n[ ] Jest algorytmem z priorytetami dynamicznymi",
            "\nAlgorytm LRU zastępowania stron pamięci wirtualnej:\n[ ] Polega na usuwaniu najdłużej załadowanych stron\n[X] Zapewnia dobre dostosowanie do zestawu roboczego stron\n[ ] Zapewnia zawsze najmniejszą liczbę błędów stron (w porównaniu z innymi algorytmami)",
            "\nBiblioteki łączone dynamicznie (DLL):\n[X] Ładowane są do pamięci tylko funkcje, do których wystąpi odwołanie\n[ ] Udostępniają wyłącznie funkcje wielowejściowe (reentrant)\n[ ] Kopiowane są w całości do plików wykonywalnych, zawierających programy z nich korzystające",
            "\nBuforowanie operacji dyskowych\n[ ] Eliminuje fragmentację wewnętrzną w systemie plików\n[X] Umożliwia zapis danych do pliku porcjami różnej wielkości\n[ ] Umożliwia zrównoleglenie procesów",
            "\nDowiązania symboliczne w Linuxie:\n[ ] Zawierają informacje o położeniu pliku na dysku\n[ ] Muszą mieć rozszerzenie .ink\n[X] Są to pliki specjalne, które wskazują przy pomocy ścieżek na inne obiekty",
            "\nDynamiczne łączenie programu:\n[X] Zmniejsza wielkość pliku wykonywalnego (exe)\n[ ] Wykorzystuje biblioteki statyczne\n[ ] Polega na tworzeniu połączeń dynamicznych pomiędzy procesami",
            "\nDynamiczne ładowanie programu:\n[X] Polega na ładowaniu nakładek programu, gdy są potrzebne\n[ ] Polega na wykorzystaniu bibliotek dołączanych w trakcie wykonywania programu\n[ ] Zmniejsza czas od wydania komendy do uruchomienia programu",
            "\nFunkcja systemowa signal:\n[ ] Tworzy nowy proces\n[ ] Wysyła sygnał do procesu lub grupy procesów\n[X] Wysyła komunikat do standardowego strumienia błędów",
            "\nFunkcja systemowa fork w Unicie (Linuxie):\n[X] Tworzy nowy proces, realizujący ten sam program co proces-rodzic\n[ ] Tworzy nowy wątek, realizujący funkcję podaną w argumencie\n[ ] Tworzy nowy proces, realizujący program podany w argumencie do tej funkcji",
            "\nFunkcja systemowa execve w Unixie (Linuxie)\n[X] Ładuje nowy program w miejsce obrazu pamięci procesu, który wywołał tę funkcję\n[ ] Tworzy nowy proces, realizujący program podany w argumencie do tej funkcji\n[ ] Tworzy nowy wątek, realizujący funkcję podaną w argumencie",
            "\nKanał komunikacyjny z zerowym buforowaniem:\n[ ] Umożliwia buforowanie operacji dyskowych \n[X] To kanał, w którym aktualnie nie ma żadnych komunikatów\n[ ] Może powodować uśpienie procesu czytającego z kanału",
            "\nKontekst procesu:\n[ ] Jest to obraz pamięci, rejestrów i zmiennych systemowych procesu w pewnej chwili\n[X] Obejmuje informacje konieczne do zablokowania procesu\n[ ] Opisuje stan wszystkich zasobów, z których może proces korzystać",
            "\nKanał komunikacyjny z nieograniczonym buforowaniem:\n[ ] Może powodować uśpienie procesu piszącego do kanału\n[ ] Może powodować uśpienie procesu czytającego z kanału\n[X] Umożliwia buforowanie operacji dyskowych",
            "\nOgóle semafory Dijkstry:\n[ ] Przyjmują tylko wartości 0 lub 1\n[ ] Mogą blokować proces przy wykonaniu operacji V\n[X] Mogą blokować proces przy wykonywaniu operacji P",
            "\nOchrona pamięci w systemach operacyjnych: \n[ ] Określa prawa dostępu procesów do pamięci dyskowej\n[ ] Zapewnia, że procesy nie zostaną zmodyfikowane w trakcie kopiowania do obszaru wymiany (swapping)\n[X] Uniemożliwia dostęp procesu do niezaalokowanej pamięci",
            "\nPrzetwarzanie pośrednie:\n[ ] To technika przydzielania dodatkowych buforów procesom uprzywilejowanym\n[ ] Eliminuje fragmentację zewnętrzną dysku przez przesuwanie plików w tle\n[X] Polega na kopiowaniu danych między dyskiem a wolnymi urządzeniami zewnętrznymi w celu poprawy wykorzystania procesora",

var fuse = new Fuse(questions, {
includeScore: true,
findAllMatches: true,
threshold: 0.7,
ignoreLocation: true,
useExtendedSearch: false,
});
console.log("xdws")

function handleQuestion(el) {
function questionText() {
    return document.querySelector('#question').value;
}



var question_text = questionText();

console.log('question text:', question_text);


var results_from_question = fuse.search(question_text);

console.log('fuzzy search results from the question:', results_from_question);

if((!results_from_question || results_from_question.length == 0)) {
console.log('Nothing matched for element ', el);
return '';
}

var refIndices1 = results_from_question.map(x => x.refIndex);

if(results_from_question.length > 10)
results_from_question.length = 10;


var results = results_from_question;

results.sort((x,y) => x.score - y.score);

if(results.length > 10)
results.length = 10;

function processText(text) {
return text
    .replace(/</g, '<')
    .replace(/>/g, '>')
    .replace(/\n/g, '<br />')
    .replace(/_(.)/g, '<sub>$1</sub>')
    .replace(/\^(.)/g, '<sup>$1</sup>')
}

var text = results
.map(result => "" + Math.round((1-result.score)*10000)/100 + "%: <br />" + processText(result.item))
.join('<br /><br />');

return text
}

var found = [...document.querySelectorAll('#question')].map(questionElement => handleQuestion(questionElement))

var text;
if(found.length == 0 || found.join('') == '') {
text = "<b>Nie znaleziono pytań :/</b>"
} else if(found.length == 1) {
text = found[0]
} else {
text =
"<b>Znaleziono " + found.length + (found.length < 5 ? " pytania." : " pytań.") + "</b>"
+ found
    .map((v, i) => "<br /><br /><b>====== PYTANIE " + (i + 1) + " ======</b><br /><br />" + v)
    .join('')

}

var d=document.createElement('div')
d.style='border:1px solid black;padding: 10px; margin: 10px'
d.class='mb-3'
d.innerHTML = text;
document.querySelector('#answer-list').appendChild(d)
}

clearButton.addEventListener("click", clearAnswers);
